<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // Entrada de dados
    const letra = prompt("Digite a letra").toUpperCase();

    // Processamento e Saída de dados
    if (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U")
        document.write("O texto é uma vogal.");
    else document.write("O texto não é uma vogal.");

</script>
