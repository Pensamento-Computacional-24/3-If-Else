<meta charset="UTF-8" />
<script>
    /*
    Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    // Entrada de Dados
    const turno = prompt("Escolha o seu turno de estudo: M/V/N").toUpperCase();


    // Processamento e Saída de Dados
    if (turno == "M") document.write("Bom dia!");
    else if (turno == "V") document.write("Boa tarde!");
    else if (turno == "N") document.write("Boa noite!");
    else document.write("Turno inválido.");


</script>
