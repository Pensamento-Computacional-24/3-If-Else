<meta charset="UTF-8"/>
<script>
  /*
  Através da fórmula matemática,
    Δ = b² - 4 * a * c      (-b + √Δ) / (2 * a)
  
  Encontre as raizes reais para equação de segundo grau: 4x² + 6x + 2 = 0.
  */
  
  // Entrada de dados
  const A = 4, B = 6, C = 2;

  // Processamento
  const delta = (B**2) - (4*A*C);
  let mensagem;

  const x1 = (-B + Math.sqrt(delta)) / (2*A);

  if (delta > 0) {
    const x2 = (-B - Math.sqrt(delta)) / (2*A);

    mensagem = `As raízes são ${x1.toFixed(2)} e ${x2.toFixed(2)}`;

  }else if (delta == 0) 
    mensagem = `Ambas as raízes são ${x1.toFixed(2)}`;

  else 
    mensagem = "A equação não possui raízes reais."
  

  // Saída de dados
  document.write(mensagem);
  
  </script>
