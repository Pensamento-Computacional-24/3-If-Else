<meta charset="UTF-8" />
<script>
    /*
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    // Entrada de Dados
    let num1 = parseFloat(prompt("Digite o primeiro número:"));
    let num2 = parseFloat(prompt("Digite o segundo número:"));
    let op = prompt("Digite a operação: +, -, *, /");

    // Processamento
    let mensagem;

    if (op == "+") num1 += num2;
    else if (op == "-") num1 -= num2;
    else if (op == "*") num1 *= num2;

    else if (op == "/") {
        if (num1 == 0) mensagem = `Não é possível dividir zero <br>`;
        else if (num2 == 0) mensagem = `Não é possível dividir por zero <br>`;
        else {
            num1 /= num2;
        }
    }else mensagem = "Digite uma operação válida.";


    if (mensagem == undefined){
        mensagem = `O número ${num1.toFixed(3)} é:<br>`;

        if (parseInt(num1) % 2 == 0) mensagem += "Par, ";
        else mensagem += "Ímpar, ";

        if (num1 > 0) mensagem += "positivo e ";
        else if (num1 < 0) mensagem += "negativo e ";
        else mensagem += "neutro e ";

        if (num1 - parseInt(num1) == 0) mensagem += "inteiro.";
        else mensagem += "decimal.";
    }


    // Saída de Dados
    document.write(mensagem);


</script>
